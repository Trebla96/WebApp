<head>

    <title>tiempo</title>

    <link rel="stylesheet" href="tiempo.css">

</head>

<body>
    <div class="weather-widget center">
        <div class="center">
            <h1 id="contry">Cabrera</h1>
            <form>
                <div>
                    <input type="checkbox" id="pure-toggle-4" name="units" value="c" checked hidden />
                    <label class="pure-toggle brick" for="pure-toggle-4">
                        <i class="wi wi-fahrenheit"></i>
                        <i class="wi wi-celsius"></i>
                    </label>
                </div>
            </form>
            <h3>Today</h3>
            <span>
                <i id="day-0-icon" class="wi wi-na"></i>
            </span>
            <span id="day-0-temp">N/A</span>
            <p id="desc">N/A</p>

            <hr>
            <div class="five-day">
                <div class="day-1">
                    <h5>N/A</h5>
                    <i id="day-1-icon" class="wi wi-na"></i>
                    <span id="day-1-temp">N/A</span>
                </div>
                <div class="day-2">
                    <h5>N/A</h5>
                    <i id="day-2-icon" class="wi wi-na"></i>
                    <span id="day-2-temp">N/A</span>
                </div>
                <div class="day-3">
                    <h5>N/A</h5>
                    <i id="day-3-icon" class="wi wi-na"></i>
                    <span id="day-3-temp">N/A</span>
                </div>
                <div class="day-4">
                    <h5>N/A</h5>
                    <i id="day-4-icon" class="wi wi-na"></i>
                    <span id="day-4-temp">N/A</span>
                </div>
            </div>
        </div>
        <div class="blur">
            <img src="https://preview.ibb.co/mLb4J5/dandelion_1737324_960_720.jpg" alt="dandelion_1737324_960_720"
                class="bg">
        </div>
    </div>
